<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo">
        <h2>To-do-list <img src="image.png" alt="To-do List Icon" /></h2>
        <div class="row">
          <input
            type="text"
            id="input-box"
            placeholder="Add your next"
            aria-label="Add your next Task"
          />
          <button type="button" onclick="addTask()" aria-label="Add task">
            Add
          </button>
        </div>
        <ul id="list-container"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
